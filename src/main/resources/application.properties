spring.application.name=SocialMediaPlatform
server.port=8080

#-------Database connection properties------------#
spring.datasource.url=jdbc:postgresql://localhost:5432/social-media
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate

#-----------Swagger------------#
springdoc.api-docs.path=/api/api-docs
springdoc.swagger-ui.path=/api/swagger

#-------Redis connection properties-------#
spring.cache.type=redis
spring.cache.host=localhost
spring.cache.port=6379
spring.cache.redis.time-to-live=6000

#-------------- Spring Web Pageable configuration ------------#
spring.data.web.pageable.size-parameter=page-size
spring.data.web.pageable.page-parameter=page-no
spring.data.web.pageable.default-page-size=8
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.max-page-size=10
spring.data.web.pageable.qualifier-delimiter=,


